<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width: 100%">
    <table class="question" style="width: 50%; border-collapse: collapse;">
        <tbody>
            <tr>Question</tr>
            <tr>
                <td>
                    <h1>{{ question.title }} </h1>
                    <p>{{ question.message }}</p>
                </td>
            </tr>
            <tr>
                <td>Posted: {{ question.submission_time }}</td>
                <td>Seen by: {{ question.view_number}} </td>
                <td>Votes: {{ question.vote_number }}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <a href="/question/{{ question.id }}/new-answer">
        <input type="button" id="new_answer" value="Add new answer"></a>
    <br>
    <br>
    <table class="answer">
        <tr>Answers</tr>
        {% for answer in answers %}
        <p>
            <tr>
                <td>{{ answer.message }}</td>
            </tr>
            <tr>
                <td>{{ answer.submission_time }}</td>
            </tr>
        </p>

        {% endfor %}
    </table>
</table>


</body>
</html>
