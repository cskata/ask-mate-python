{% extends "layout.html" %}
{% block title %}
<title>{{ 'Registration' if new_user else 'Login' }}</title>
{% endblock %}
{% block content %}
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <div id="background">
        <div id="form-wrapper">
            <div id="reg-form">
                <br>
                <p class="title">{{ 'Registration' if new_user else 'Login' }}</p>
                <br>
                <form action="{{ url_for('new_user_registration') if new_user else url_for('log_in_user') }}"
                      method=POST>
                    <label id="new_user_reg" class="label">Username</label>
                    <p><input id="username" name="username" type="text"
                           class="input" placeholder="username" required></p>

                    <label id="new_user_reg" class="label">Password</label>
                    <p><input id="password" name="password" type="password"
                           class="input" placeholder="password" required></p>

                    <p><button type="submit" class="button">
                        {{ 'Create new account' if new_user else 'Log me in' }}
                    </button></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
