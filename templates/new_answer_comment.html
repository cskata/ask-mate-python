{% extends "layout.html" %}
{% block title %}
<title>Add new comment</title>
{% endblock %}
{% block content %}
<div class="form-container">
    <form action="{{ url_for('add_new_comment_to_answer', answer_id=answer_id) }}"
          method="POST" enctype=multipart/form-data>
        <p><label style="font-weight: bold">Your comment</label></p>
        <textarea class="textbox_gen" id="message" name="comment_message" cols="50" rows="20"
            placeholder="Write your comment here "
            required></textarea>
        </p>
        <button type="submit" class="button">Post comment</button>
    </form>
    <br>
    <br>
    <p><a href="/list">
        <input type="button" id="back" class="bigger_button" value="Back to the Main Page"></a>
    </p>
</div>
{% endblock %}
