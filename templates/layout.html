<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block title %}{% endblock %}
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lightbox.css') }}">
{#        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"#}
{#          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">#}
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="snowflakeContainer">
            <p class="snowflake">*</p>
        </div>
        <header class="mainhead">
            <form action="/search" method="get">
                <p class="headtitle">
                    <a href="/">ask<strong>mate</strong></a>
                </p>
                <input type="text" id="q" name="q" placeholder="Search">
                <button id="submit_button" type="submit" title="Search"><i class="fa fa-search"></i></button>
            </form>
        {% if not username %}
            <a href="{{ url_for('new_user_registration') }}">
            <input type="button" value="Register"></a>
            <a href="{{ url_for('log_in_user') }}">
            <input type="button" value="Login"></a>
        {% else %}
            <span class="welcome">Welcome <span class="username">{{ username }}</span>!</span>
            <a href="{{ url_for('list_registered_users') }}">
            <input type="button" value="List all user"></a>
            <a href="{{ url_for('log_user_out') }}">
            <input type="button" value="Logout"></a>
        {% endif %}
        </header>
        {% block content %} {% endblock %}
        <script src="/static/scripts/lightbox.js"></script>
        <script type="text/javascript" src="/static/scripts/snowfall.js"></script>
    </body>
    {% include 'footer.html' %}
</html>
