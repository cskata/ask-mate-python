<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Edit question</title>
</head>
<header class="mainhead">
    <h1>AskMate (Sprint 1)</h1>
</header>
<body>
    <form action="/question/{{ question.id }}/edit" method="POST">
        <p><label style="font-weight: bold">Title</label></p>
        <input id="title" name="title" type="text" value="{{ question.title }}"
               placeholder="Add title to your question" required>

        <p><label style="font-weight: bold">Question</label></p>
        <textarea id="message" name="message" cols="50" rows="20"
                  placeholder="Write your question here" required>{{ question.message }}</textarea>
        <p><div class="image-upload">
                <label for="image"><img src="/static/image/imgupl.png"/></label>
                <input id="image" type="file" name="image">
            </div></p>
        <p>Click the icon to upload a new image</p>
        <br>
        <br>
        <br>
        <button type="submit" class="bigger_button">Edit Question</button>
    </form>
    <br>
    <a href="/list">
    <input type="button" id="back" class="bigger_button" value="Back to the Main Page"></a>
    <br>
</body>
<br>
<br>
<div class="footer">
    <p>Codecool BP - 2018 - Bence Árvai, Balázs Bertalan, Katalin Csortos</p>
</div>
</html>
