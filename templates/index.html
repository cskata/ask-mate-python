<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>AskMate</title>
</head>
<body>
<header class="mainhead">
    <h1>AskMate (Sprint 1)</h1>
</header>
    <table id="maintable">
        <th style="padding: 4px; border-bottom: 1px solid #579bd1">Title</th>
        <th style="padding: 4px; border-bottom: 1px solid #579bd1">Submission Time</th>

        {% for question in questions %}
            <tr>
                <td style="padding: 4px"><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
                <td> {{ question.submission_time }} </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <a href="/add-question">
        <input type="button" id="new_question" class="bigger_button" value="Ask a new question"></a>
</body>
<br>
<br>
<div class="footer">
    <p>Codecool BP - 2018 - Bence Árvai, Balázs Bertalan, Katalin Csortos</p>
</div>
</html>
