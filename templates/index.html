<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>AskMate</title>
</head>
<body>
<header class="mainhead">
    <h1 class="headtitle">AskMate (Sprint 1)</h1>
</header>
<div style="text-align: center">
    <p><a href="/add-question">
        <input type="button" id="new_question" class="bigger_button" value="Ask a new question"></a></p>
</div>
<table id="index_table">
    <tr>
        <th style="text-align: center">Title</th>
        <th style="text-align: center">Submission time</th>
        <th style="text-align: center">Vote number</th>
        <th style="text-align: center">Views</th>
        {% for question in questions %}
        <tr>
            <td style="padding: 4px"><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
            <td style="width: 20%; text-align: center">{{ question.submission_time }}</td>
            <td style="width: 8%; text-align: center">{{ question.vote_number }}</td>
            <td style="width: 8%; text-align: center">{{ question.view_number }}</td>
        </tr>
        {% endfor %}
    </tr>
</table>
<br>
<div style="margin-top:auto; margin-bottom:auto; text-align:center;">
    <p>
        <form action="/list" method="get">
        <p style="font-weight: bold">Sort by: </p>
        <select id="order_by" name="order_by">
            <option value="title">Title</option>
            <option value="submission_time">Submission Time</option>
            <option value="view_number">View Number</option>
            <option value="vote_number">Vote Number</option>
            <option value="{{ header }}" selected="selected" hidden>{{ ' '.join(header.split('_')).title() }}</option>
        </select>
        <p>
            <button type="submit" name="order_direction"
                    value="asc" title="Ascending order"><i class="fa fa-sort-amount-asc"></i></button>
            <button type="submit" name="order_direction"
                    value="desc" title="Descending order"><i class="fa fa-sort-amount-desc"></i></button>
        </p>
        </form>
    </p>
</div>
<br>
<div style="text-align: center">
    <p><a href="/list">
        <input type="button" id="back" class="bigger_button" value="Back to the Main Page"></a></p>
</div>
</body>
<br>
<br>
<div class="footer">
    <p>Codecool BP - 2018 - Bence Árvai, Balázs Bertalan, Katalin Csortos</p>
</div>
</html>
